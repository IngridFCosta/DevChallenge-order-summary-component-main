<!DOCTYPE html>
<html lang="PT-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="estilo.css">
 <link rel="stylesheet" href='https://fonts.google.com/specimen/Red+Hat+Display'>
 <link rel="stylesheet" href="responsive.css">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
<div class="card">
  <div class="cardImg">
    <img src="images/illustration-hero.svg" alt="" srcset="">
  </div>
  <div class="cardTexto">
    <h2>Order Summary</h2>
    <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!
    </p>
  </div>
  <div class="cardPlanoAnual">
    <div class="imgIcone">
      <img src="images/icon-music.svg" alt="">
    </div>
    <div class="textoPlano">
      <h3>Annual Plan</h3>
        <p>$59.99/year</p>
    </div>
    <div class="change">
      <p><a href="#">Change</a></p>
    </div>
  </div>
  <button> Proceed to Payment</button>
  <p class="parOrder"><a href ="#">Cancel Order</a></p>
</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ingrid Costa</a>.
  </div>
</body>
</html>
